<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="legends">
      <div class="display-legends"></div>
      <div class="inputs">
        <input type="text" id="el-input" />
        <div class="button-av">
          <div class="start-rec">
            <div id="audio" class="av"></div>
            <div id="video" class="av"></div>
          </div>
          <div class="stop-rec hidden">
            <div id="play-ok" class="av"></div>
            <span id="timer">00:00</span>
            <div id="play-cancel" class="av"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
